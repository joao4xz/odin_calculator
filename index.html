  <title>Calculator</title>

<body>
  <div id="container">
    <div id="calculator">
      <div id="display">

      </div>
      <div id="buttons">
        <button type="button" id="button7" class="button">7</button><button type="button" id="button8" class="button">8</button><button type="button" id="button9" class="button">9</button><button type="button" id="addButton" class="button">+</button><button type="button" id="button4" class="button">4</button><button type="button" id="button5" class="button">5</button><button type="button" id="button6" class="button">6</button><button type="button" id="subtractButton" class="button">-</button><button type="button" id="button1" class="button">1</button><button type="button" id="button2" class="button">2</button><button type="button" id="button3" class="button">3</button><button type="button" id="multiplyButton" class="button">x</button><button type="button" id="button0" class="button">0</button><button type="button" id="clearButton" class="button">C</button><button type="button" id="equalButton" class="button">=</button><button type="button" id="divideButton" class="button">/</button>

    </div>
